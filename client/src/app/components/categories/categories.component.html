<div class="wrapper-cat">
    <h3>Somos Recycled Books</h3>

    <div class="img-area">
        <div class="single-img" *ngFor="let datos of listEnsenyanza">
            <img src="{{datos.img}}" alt="" [routerLink]="['/courses', datos.titulo]">
            <br>
            <a>{{ datos.titulo}}</a>
        </div>
    </div>
</div>
