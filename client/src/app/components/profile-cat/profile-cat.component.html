      <div class="input-box">
        <input type="text" formControlName="userName" placeholder="Enter your Name and Surname" NgModel required>
        <span id="nameError"></span>
      <div class="underline"></div>
      </div>

      <div class="input-box">
        <input type="text" formControlName="email" placeholder="Enter your Email" NgModel required>
        <span id="emailError"></span>
      <div class="underline"></div>
      </div>

      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Enter your Password" NgModel required>
        <span id="passwordError"></span>
      <div class="underline"></div>
      </div>
      
      <div class="input-box">
        <input type="password" formControlName="repeatPass" placeholder="Repeat your Password" NgModel required>
        <span id="repeatPassError"></span>
      <div class="underline"></div>
      </div>
      <br/><br/>
      <div class="container-input">
        <input type="file" formControlName="image" name="file-1" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados" multiple NgModel />
        <label for="file-1">

        </label>
    </div>

        <input id="continueForm" type="submit" value="Continue" [disabled]="f.invalid">
      </div>

    </form>
