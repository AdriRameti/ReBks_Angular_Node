version: '3' 
services: 
  datadog:
    build: datadog
    environment:
     - DD_API_KEY=${KEY}
     - DD_SITE=datadoghq.eu
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
     - /proc/:/host/proc/:ro
     - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
networks: 
  default: 
    external: 
      name: logs-network
